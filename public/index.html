<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="./favicon.ico" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nall Meok | 오늘같은 날씨엔 뭐먹지?</title>
        <base href="/" />
    </head>
    <body>
        <div id="root"></div>
        <script>
            setTimeout(() => {
                const hambugerMenu = document.getElementById("hambuger__menu");

                hambugerMenu.addEventListener("click", () => {
                    if (hambugerMenu.classList.contains("active")) {
                        document.querySelector("#aside").classList.remove("active");
                        hambugerMenu.classList.remove("active");
                    } else {
                        document.querySelector("#aside").classList.add("active");
                        hambugerMenu.classList.add("active");
                    }
                });
            }, 3000);
            setTimeout(() => {
                document.querySelector(".swiper-button-prev").innerHTML = "Nope!";
                document.querySelector(".swiper-button-next").innerHTML = "Good!";

                // swiper 버튼 css용 js
                let animateButton = function (e) {
                    e.preventDefault;
                    //reset animation
                    e.target.classList.remove("animate");

                    e.target.classList.add("animate");
                    setTimeout(function () {
                        e.target.classList.remove("animate");
                    }, 350);
                };

                let bubblyButtons = document.getElementsByClassName("swiper-button-next");
                let bubblyButtons2 = document.getElementsByClassName("swiper-button-prev");

                for (let i = 0; i < bubblyButtons.length; i++) {
                    bubblyButtons[i].addEventListener("click", animateButton, false);
                }
                for (let i = 0; i < bubblyButtons2.length; i++) {
                    bubblyButtons2[i].addEventListener("click", animateButton, false);
                }
            }, 3000);
        </script>
    </body>
</html>
